<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <link rel="stylesheet" href="./google.css">
</head>
<body>
    <div class="contain-everything">
        <div class="menu-container">
            <div class="gmail-images-container">
                <div class="gmail-a-tag-box">
                    <a href="#" class="gmail-a-tag">Gmail</a>
                </div>
                <div class="images-a-tag-box">
                    <a href="#" class="images-a-tag">Images</a>
                </div>
            </div>
        
            <div class="three-dot-avatar-div">
                <div class="three-dot-div">
                    <img src="./google-images/google-apps-icon.png" alt="google-apps-icon" class="three-dot">
                </div>
                <div class="avatar-image-div">
                    <img src="./google-images/google-profile-avatar.png" alt="profile-avatar" class="avatar-image">
                </div>
            </div>
        </div>

        <div class="google-center-box">
            <div class="google-image-div">
                <img src="./google-images/google-image.png" alt="google-images" class="google-image">
            </div>
            
            <div class="lens-voice-input-search-icon">
                <div class="google-lens-div">
                    <img src="./google-images/google-lens-icon.png" alt="google-lens" class="google-lens">
                </div>

                <div class="input-box">
                    <input type="text" class="input">
                </div>

                <div class="voice-image-box">
                    <div class="google-search-by-voice-div">
                        <img src="./google-images/google-search-by-voice.png" alt="search-by-voice" class="google-search-by-voice">
                    </div>

                    <div class="search-by-image-div">
                        <img src="./google-images/google-search-by-image-icon.png" alt="google-search-by-image-icon" class="search-by-image">
                    </div>
                </div>
            </div>

            <div class="google-feeling-container">
                <div class="google-search-box">
                    <a href="#" class="google-search-botton" style="text-decoration: none;">Google Search</a>
                </div>
            
                <div class="feeling-lucky-box">
                    <a href="#" class="feeling-lucky-a">I'm Feeling Lucky</a>
                </div>
            </div>

            <div class="google-offered-nig-lang">
                <div class="offered-in">
                    <strong>Google offered in:</strong>
                </div>

                <div class="hausa">
                    <a href="#" class="hausa" style="text-decoration: none;">Hausa</a>
                </div>

                <div class="igbo">
                    <a href="#" class="igbo" style="text-decoration: none;">Igbo</a>
                </div>

                <div class="yoruba">
                    <a href="#" class="yoruba" style="text-decoration: none;">Ede Yoruba</a>
                </div>

                <div class="nigpidgin">
                    <a href="#" class="nigpidgin" style="text-decoration: none;">Nigeria Pidgin</a>
                </div>
            </div>
        </div>
        

        <footer class="footer">
             
            <div class="nig-container">
                <div class="nigeria">
                    <p>Nigeria</p>
                </div>
            </div>
            
            <div class="content">
                    <div class="footer-second-part">
                        <div class="about-div">
                            <a href="#" class="about-a" style="text-decoration: none;">About</a>
                        </div>

                        <div class="advt-div">  
                            <a href="#" class="advt-a" style="text-decoration: none;">Advertising</a>
                        </div>

                        <div class="business-div">
                            <a href="#" class="business-a" style="text-decoration: none;">business</a>
                        </div>
                        <div class="how-div">
                            <a href="#" class="how-a" style="text-decoration: none; ">How Search Works</a>
                        </div>
                    </div>

                    <div class="sust-icon">
                        <div class="sustainability-icon-div">
                            <img src="./google-images/google-sustainability-icon.png" alt="google-sustainability-icon" class="sustainability-icon">
                        </div>

                        <div class="climate-p-div">
                            <p>Our third image climate of action: join us</p>
                        </div>
                    </div>

                    <div class="privacy-terms">
                    <div class="privacy-div">
                        <a href="#" class="privacy-a" style="text-decoration: none;">Privacy</a>
                    </div>

                    <div class="terms-div">
                        <a href="#" class="terms-a" style="text-decoration: none;">Terms</a>
                    </div>

                    <div class="settings-div">
                        <a href="#" class="settings-a" style="text-decoration: none;">settings</a>
                    </div>
                </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
